{% extends 'basic.html' %}

{% block body %}
<div class="container">

<img src="/media/{{post.image}}" alt="" width="1024" height="500"><hr><hr>
<p>{{post.content}}</p>
</div>
<div class="container">
<h1>Comments:</h1>
<form action="/blog/postCommment/" method="post">{% csrf_token %}
<input type="text" name="comment" placeholder="Enter Comment Here">
<input type="hidden" name="postSno" value="{{post.sno}}">
<input type="submit" value="Submit">
</form>
</div>
{% endblock body %}
